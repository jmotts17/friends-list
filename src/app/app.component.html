<h1>Friends List</h1>
List of Friends:<br>
<table class="table table-bordered w-auto">
  <tr>
    <th>Friend Name:</th>
  </tr>
  <tr *ngFor="let friend of friends">
    <td>{{friend}}</td>
  </tr>
</table>
<div class="input-group mb-3">
  <input [(ngModel)]="newFriend" type="text" [disabled]="isDisabled">
  <button class="btn-primary btn-dark" (click)='addFriend()'>Submit</button>
</div>
